<div class="row">
  <div class="col-xs-12 text-center">
    <h2 class="title-section">mis compras</h2>
    <p>
      <a class="btn btn-default" href="#!/mis-compras" role="button">1. datos productos</a> <a class="btn btn-default active" href="#!/formulario" role="button">2. datos comprador</a>
    </p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-10 col-md-offset-1">
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>
        <legend>1. Información empresarial</legend>
        <div class="form-group">
          <label class="col-md-4 control-label">Empresa / Fondo de empleados:</label>
          <div class="col-md-6 inputGroupContainer">
            <select name="company" class="form-control selectpicker" >
              <option value="">Empresa / Fondo</option>
              <option value="company1">Distribuciones Axa SAS / FedAxa</option>
              <option value="company2">Genfar / Fondo de empleados Genfar</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>2. Datos comprador/a</legend>
        <div class="form-group">
          <label class="col-md-4 control-label">Nombre(s):</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <input  name="first_name" placeholder="" class="form-control"  type="text">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" >Apellidos:</label> 
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <input name="last_name" placeholder="" class="form-control"  type="text">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Tipo documento:</label>  
          <div class="col-md-4 inputGroupContainer">
            <select name="document" class="form-control inputGroupContainer" >
              <option value="">Escoja tipo de documento</option>
              <option value="company1">Cédula de ciudadanía</option>
              <option value="company2">Pasaporte</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Número de documento:</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="address" placeholder="" class="form-control" type="text">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail:</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="email" placeholder="" class="form-control"  type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Teléfono celular</label>  
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <input name="phone" placeholder="(311) 555-1111" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Teléfono fijo:</label>  
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="city" placeholder="" class="form-control"  type="text">
            </div>
          </div>
        </div>
      </fieldset>
        
      <fieldset>
        <legend>3. Forma de pago/envío</legend>

        <div class="form-group">
          <label class="col-md-4 control-label">Forma de pago:</label>
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="no" />Descuendo de fondo de empleados
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hosting" value="yes" />Contado contra entrega
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label">Dirección de envío:</label>  
          <div class="col-md-6 inputGroupContainer">
            <div class="input-group">
              <input name="zip" placeholder="" class="form-control"  type="text">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <button type="submit" class="btn btn-gold btn-lg">Enviar</button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-2 control-label"></label>
          <div class="col-md-8">
            <div class="alert alert-success" role="alert" id="success_message">Success. Thanks for contacting us, we will get back to you shortly.</div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
